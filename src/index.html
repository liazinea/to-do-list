<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="barraTopo">
        <p>to do list!</p>
    </div>
    <header>
        <div id="dias" class="data"></div>
        <div class="progresso">
            <p>Progresso</p>
            <progress id="barraProgresso" value="0" max="100"></progress>
        </div>
    </header>
    
    <main>
        <input type="text" placeholder="Adicione uma tarefa" id="tarefa" class="tarefa">
        <div id="erro" class="erro"></div>
        <ul class="lista" id="lista">
            <li class="itens" id="primeiro">Adicione uma tarefa acima!</li>
        </ul>
    </main>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
